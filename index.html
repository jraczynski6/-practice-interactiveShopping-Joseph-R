<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
</head>
<body>
    <h1>Shopping List</h1>

    <!-- Form -->
    <form id="list-form">
        <label for="item">Add to Shopping list</label><br>
        <input type="text" id="item-submission" name="item-submission" placeholder="Enter item here"><br>

        <button type="submit">Add</button>
    </form>

    <!-- List -->
    <ul id="shopping-list"></ul>


    <script src="app.js"></script>
</body>
</html>
